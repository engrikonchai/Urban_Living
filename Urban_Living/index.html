<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Living</title>
  <link rel="stylesheet" href="style.css">
</head> 
<body id="top">




  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="images/urbanlivinglogo.png" alt="Urban Living Logo">
    </div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- OVERLAY MENU -->
  <div class="menu-overlay" id="menuOverlay">
    <div class="close-btn" id="closeBtn">&times;</div>
    <a href="#top" class="menu-link">Pocetna</a>
    <a href="#contactInfo" class="menu-link">Kontakt</a>
  </div>

  <div id="menuDim"></div>

  <!-- GALLERY -->
  <section class="gallery" id="gallery"></section>

  <!-- STANOVI BUTTON -->
  <div id="pageWrapper">
    <a href="#" class="btn-apartments" id="openFloors">Stanovi</a>
  </div>

  <!-- CONTACT INFO -->
  <section id="contactInfo" class="contact-info">
    <p>Email: <a href="mailto:sales@sunsetresidences.com">########.com</a></p>
    <p>Phone: <strong>123456789</strong></p>
  </section>

  <!-- FLOOR POPUP MODAL -->
  <div class="modal" id="floorModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <ul class="floor-list">
        <li data-floor="1">Prizemlje</li>
        <li data-floor="2">Prvi Sprat</li>
        <li data-floor="3">Drugi Sprat</li>
        <li data-floor="4">Treći Sprat</li>
        <li data-floor="5">Četvrti Sprat</li>
        <li data-floor="6">Peti Sprat</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
