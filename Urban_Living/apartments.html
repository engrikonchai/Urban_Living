<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanovi - Urban Living</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body id="apartments">

<header class="header">
  <div class="logo">
    <img src="images/urbanlivinglogo.png" alt="Urban Living Logo">
  </div>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<div class="menu-overlay" id="menuOverlay">
  <div class="close-btn" id="closeBtn">&times;</div>
  <a href="index.html" class="menu-link">Pocetna</a>
  <a href="#contactInfo" class="menu-link">Kontakt</a>
</div>
<div id="menuDim"></div>

<main class="apartments-page">
  <!-- Floor 1: Prizemlje -->
  <section class="floor" id="floor1">
    <h2>Prizemlje</h2>
    <p>1 apartment</p>
    <div class="floor-gallery mobile-scroll">
      <img src="images/Prizemlje.jpg" alt="Prizemlje Apartment 1">
    </div>
  </section>

  <!-- Floor 2: Prvi Sprat -->
  <section class="floor" id="floor2">
    <h2>Prvi Sprat</h2>
    <p>4 apartments</p>
    <div class="floor-gallery mobile-scroll">
      <img src="images/floor1-1.jpg" alt="Prvi Sprat Apartment 1">
      <img src="images/floor1-2.jpg" alt="Prvi Sprat Apartment 2">
      <img src="images/floor1-3.jpg" alt="Prvi Sprat Apartment 3">
      <img src="images/floor1-4.jpg" alt="Prvi Sprat Apartment 4">
    </div>
  </section>

  <!-- Floor 3: Drugi Sprat -->
  <section class="floor" id="floor3">
    <h2>Drugi Sprat</h2>
    <p>4 apartments</p>
    <div class="floor-gallery mobile-scroll">
      <img src="images/floor2-1.jpg" alt="Drugi Sprat Apartment 1">
      <img src="images/floor2-2.jpg" alt="Drugi Sprat Apartment 2">
      <img src="images/floor2-3.jpg" alt="Drugi Sprat Apartment 3">
      <img src="images/floor2-4.jpg" alt="Drugi Sprat Apartment 4">
    </div>
  </section>

  <!-- Floor 4: Treći Sprat -->
  <section class="floor" id="floor4">
    <h2>Treći Sprat</h2>
    <p>4 apartments</p>
    <div class="floor-gallery mobile-scroll">
      <img src="images/floor3-1.jpg" alt="Treći Sprat Apartment 1">
      <img src="images/floor3-2.jpg" alt="Treći Sprat Apartment 2">
      <img src="images/floor3-3.jpg" alt="Treći Sprat Apartment 3">
      <img src="images/floor3-4.jpg" alt="Treći Sprat Apartment 4">
    </div>
  </section>

  <!-- Floor 5: Četvrti Sprat -->
  <section class="floor" id="floor5">
    <h2>Četvrti Sprat</h2>
    <p>1 apartment</p>
    <div class="floor-gallery mobile-scroll">
      <img src="images/floor4-1.jpg" alt="Četvrti Sprat Apartment 1">
    </div>
  </section>

  <!-- Floor 6: Penthouse -->
  <section class="floor" id="floor6">
    <h2>Peti Sprat - Penthouse</h2>
    <p>1 apartment</p>
    <div class="floor-gallery mobile-scroll">
      <img src="images/floor5-1.jpg" alt="Penthouse Apartment">
    </div>
  </section>
</main>

<section id="contactInfo" class="contact-info">
  <p>Email: <a href="mailto:sales@sunsetresidences.com">########.com</a></p>
  <p>Phone: <strong>123456789</strong></p>
</section>

<script src="script.js"></script>
<script>
  // --- LIGHTBOX FOR MOBILE TAP ---
  document.querySelectorAll('.floor-gallery img').forEach(img => {
    img.addEventListener('click', () => {
      const lightbox = document.createElement('div');
      lightbox.className = 'lightbox';
      lightbox.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
      document.body.appendChild(lightbox);
      lightbox.addEventListener('click', () => document.body.removeChild(lightbox));
    });
  });

  // --- SMOOTH SCROLL ON HASH ---
  window.addEventListener('DOMContentLoaded', () => {
    if(window.location.hash) {
      const target = document.querySelector(window.location.hash);
      if(target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  });
</script>
</body>
</html>
